<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-card">
        <div class="countdown-header">
            <h1 class="countdown-title">
                <i class="bi bi-clock-history"></i> Countdown Timer
            </h1>
            <p class="countdown-subtitle">
                Time remaining until the big day
            </p>
        </div>
        
        <div class="countdown-display">
            <p id="display">Loading...</p>
        </div>
        
        <div class="event-info">
            <p class="mb-0">
                <i class="bi bi-calendar-event calendar-icon"></i>
                <strong>Closure Date:</strong> February 27, 2026 at 11:59 PM
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
